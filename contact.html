<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Contact SEMENOV Aleksandr">
        <meta name="robots" content="index, follow">
        <title>Contact | SEMENOV Aleksandr</title>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <canvas id="bg-canvas"></canvas>

        <header>
            <div class="header-titles">
                <h1>SEMENOV Aleksandr</h1>
                <h2>DÉVELOPPEUR WEB</h2>
            </div>
            <a
                href="cv/cv.pdf"
                download
                class="btn-download-cv"
                aria-label="Télécharger CV en PDF"
            >
                Télécharger CV
            </a>

            <nav class="navbar">
                <button class="nav-toggle" type="button" aria-label="Ouvrir le menu">☰</button>
                <ul>
                    <li>
                        <a href="index.html">
                            <img src="img/exp-icon.webp" alt="Accueil">
                            <span class="nav-no-wrap">ACCUEIL</span>
                        </a>
                    </li>
                    <li>
                        <a href="about.html">
                            <img src="img/about-icon.webp" alt="À propos">
                            <span class="nav-no-wrap">À PROPOS</span>
                        </a>
                    </li>
                    <li>
                        <a href="projects.html">
                            <img src="img/skills-icon.webp" alt="Projets">
                            <span>PROJETS</span>
                        </a>
                    </li>
                    <li>
                        <a href="contact.html" class="active">
                            <img src="img/contact-icon.webp" alt="Contact">
                            <span class="nav-no-wrap">CONTACT</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="section-wrapper contact-form">
                <h2 class="section-title">Contactez-moi</h2>
                <form
                    action="mailto:zxcalk@gmail.com"
                    method="post"
                    enctype="text/plain"
                >
                    <div class="form-group">
                        <label for="name">Votre nom</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Votre e-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Envoyer</button>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 SEMENOV Aleksandr</p>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>

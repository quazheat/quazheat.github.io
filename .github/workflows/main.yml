name: Build, validate, and deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read    # allow reading repository contents
      pages: write      # allow writing to GitHub Pages
      id-token: write   # allow OIDC authentication

    steps:
      # 1. Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Ruby for Jekyll
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.8'

      # 3. Install Jekyll
      - name: Install Jekyll
        run: gem install jekyll

      # 4. Lint Markdown
      - name: Markdown lint
        run: |
          gem install mdl
          mdl .

      # 5. Build the site
      - name: Build site with Jekyll
        run: jekyll build --destination ./_site

      # 6. Verify Bootstrap 5.3.7
      - name: Verify Bootstrap version is 5.3.7
        run: |
          if grep -R -E '/bootstrap/5\.3\.7/' ./_site \
             || grep -R -E 'bootstrap@5\.3\.7' ./_site; then
            echo "‚úÖ Found Bootstrap 5.3.7"
          else
            echo "::error::Bootstrap version is not 5.3.7 in compiled HTML"
            exit 1
          fi

      # 7. Validate HTML via W3C Validator
      - name: Validate HTML with W3C
        uses: validator/validator-action@v1
        with:
          # Glob pattern for your generated HTML files
          files: "_site/**/*.html"
          # Fail the workflow if any errors are found
          fail-on-error: true
          # You can enable `verbose` to see warnings as well
          verbose: true

      # 8. Configure GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v3

      # 9. Upload the built site
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      # 10. Deploy to GitHub Pages
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4

      # 11. Print deployed site URL
      - name: Print site URL
        run: |
          echo "‚úÖ Site successfully deployed!"
          echo "üåê URL: https://${{ github.repository_owner }}.github.io"

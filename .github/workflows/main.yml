name: Build and deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read    # —á—Ç–µ–Ω–∏–µ –∫–æ–¥–∞
      pages: write      # –∑–∞–ø–∏—Å—å –≤ Pages
      id-token: write   # –¥–ª—è authenticate via OIDC

    steps:
      # 1. –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Ruby –∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ Jekyll
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.8'    # –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è –≤–µ—Ä—Å–∏—è, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º–∞—è –Ω–∞ ubuntu-24.04
          bundler-cache: true      # –∫–µ—à–∏—Ä—É–µ–º gems

      # 3. (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –õ–∏–Ω—Ç–µ—Ä –¥–ª—è Markdown
      - name: Run Markdown lint
        run: |
          gem install mdl
          mdl .

      # 4. (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Å—ã–ª–æ–∫ –≤ –≥–æ—Ç–æ–≤–æ–º —Å–∞–π—Ç–µ
      - name: Run HTMLProofer
        run: |
          bundle exec jekyll build --destination ./_site
          bundle exec htmlproofer ./_site --disable-external

      # 5. –°–æ–±–∏—Ä–∞–µ–º —Å–∞–π—Ç
      - name: Build site with Jekyll
        run: bundle exec jekyll build --destination ./_site

      # 6. –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Pages
      - name: Configure Pages
        uses: actions/configure-pages@v3

      # 7. –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –¥–ª—è Pages
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      # 8. –î–µ–ø–ª–æ–π –Ω–∞ GitHub Pages
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4

      # 9. –í—ã–≤–æ–¥–∏–º URL –∑–∞–¥–µ–ø–ª–æ–µ–Ω–Ω–æ–≥–æ —Å–∞–π—Ç–∞
      - name: Print site URL
        run: |
          echo "‚úÖ Site successfully deployed!"
          echo "üåê URL: https://${{ github.repository_owner }}.github.io"

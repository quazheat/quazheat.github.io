name: Build and deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read    # –¥–ª—è —á—Ç–µ–Ω–∏—è –∫–æ–¥–∞
      pages: write      # –¥–ª—è –∑–∞–ø–∏—Å–∏ –≤ Pages
      id-token: write   # –¥–ª—è authenticate via OIDC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install
          # –∏–ª–∏: bundle install

      - name: Run tests & linters
        run: |
          npm run lint
          npm test

      - name: Build site
        run: |
          npm run build
          # –∏–ª–∏: bundle exec jekyll build --destination ./_site

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4

      - name: Print site URL
        run: |
          echo "‚úÖ Site successfully deployed!"
          echo "üåê URL: https://${{ github.repository_owner }}.github.io"

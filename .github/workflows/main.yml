name: Build and deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read    # —á—Ç–µ–Ω–∏–µ –∫–æ–¥–∞
      pages: write      # –∑–∞–ø–∏—Å—å –≤ Pages
      id-token: write   # –¥–ª—è authenticate via OIDC

    steps:
      # 1. –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.8'

      # 3. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Jekyll & HTMLProofer
      - name: Install Jekyll & HTMLProofer
        run: |
          gem install jekyll html-proofer

      # 4. –õ–∏–Ω—Ç–∏–º Markdown (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
      - name: Run Markdown lint
        run: |
          gem install mdl
          mdl .

      # 5. –°–±–æ—Ä–∫–∞ —Å–∞–π—Ç–∞
      - name: Build site with Jekyll
        run: |
          jekyll build --destination ./_site

      # 6. –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ—Ä—Å–∏–∏ Bootstrap –≤ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö HTML
      - name: Verify Bootstrap version is 5.3.7
        run: |
          # –ò—â–µ–º —É–ø–æ–º–∏–Ω–∞–Ω–∏–µ –ø—É—Ç–∏ —Å /bootstrap/5.3.7/ –∏–ª–∏ —Å—Å—ã–ª–∫—É –Ω–∞ bootstrap@5.3.7
          if grep -R -E '/bootstrap/5\.3\.7/' ./_site \
             || grep -R -E 'bootstrap@5\.3\.7' ./_site; then
            echo "‚úÖ Found Bootstrap 5.3.7"
          else
            echo "::error::Bootstrap version is not 5.3.7 in compiled HTML"  
            exit 1
          fi

      # 7. (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Å—ã–ª–æ–∫ –∏ –∫–∞—Ä—Ç–∏–Ω–æ–∫
      - name: Run HTMLProofer
        run: |
          htmlproofer ./_site --disable-external

      # 8. –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Pages
      - name: Configure Pages
        uses: actions/configure-pages@v3

      # 9. –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –¥–ª—è –¥–µ–ø–ª–æ—è
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      # 10. –î–µ–ø–ª–æ–π –Ω–∞ Pages
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4

      # 11. –í—ã–≤–æ–¥–∏–º URL —Å–∞–π—Ç–∞
      - name: Print site URL
        run: |
          echo "‚úÖ Site successfully deployed!"
          echo "üåê URL: https://${{ github.repository_owner }}.github.io"

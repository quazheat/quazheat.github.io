name: Build and deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read    # —á—Ç–µ–Ω–∏–µ –∫–æ–¥–∞
      pages: write      # –∑–∞–ø–∏—Å—å –≤ Pages
      id-token: write   # –¥–ª—è authenticate via OIDC

    steps:
      # 1. –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.8'

      # 3. –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Jekyll –∏ HTMLProofer (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
      - name: Install Jekyll & HTMLProofer
        run: |
          gem install jekyll html-proofer

      # 4. (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –õ–∏–Ω—Ç–∏–º Markdown
      - name: Run Markdown lint
        run: |
          gem install mdl
          mdl .



      # 6. –°–æ–±–∏—Ä–∞–µ–º —Å–∞–π—Ç
      - name: Build site with Jekyll
        run: |
          jekyll build --destination ./_site

      # 7. –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Pages
      - name: Configure Pages
        uses: actions/configure-pages@v3

      # 8. –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –¥–ª—è –¥–µ–ø–ª–æ—è
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      # 9. –î–µ–ø–ª–æ–∏–º –Ω–∞ Pages
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4

      # 10. –í—ã–≤–æ–¥–∏–º URL —Å–∞–π—Ç–∞
      - name: Print site URL
        run: |
          echo "‚úÖ Site successfully deployed!"
          echo "üåê URL: https://${{ github.repository_owner }}.github.io"

name: Build and deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read    # allow reading repository contents
      pages: write      # allow writing to GitHub Pages
      id-token: write   # allow OIDC authentication

    steps:
      # 1. Clone the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Ruby environment
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.8'

      # 3. Install Jekyll
      - name: Install Jekyll
        run: |
          gem install jekyll

      # 4. Run Markdown linting
      - name: Markdown lint
        run: |
          gem install mdl
          mdl .

      # 5. Build the site with Jekyll
      - name: Build site
        run: |
          jekyll build --destination ./_site

      # 6. Verify Bootstrap version is 5.3.7
      - name: Verify Bootstrap version is 5.3.7
        run: |
          if grep -R -E '/bootstrap/5\.3\.7/' ./_site \
             || grep -R -E 'bootstrap@5\.3\.7' ./_site; then
            echo "‚úÖ Found Bootstrap 5.3.7"
          else
            echo "::error::Bootstrap version is not 5.3.7 in compiled HTML"
            exit 1
          fi

      # 7. Set up Node.js for htmllint
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

            # 8. Install htmllint CLI
      - name: Install htmllint-cli
        run: npm install -g htmllint-cli

      # 9. Run htmllint against generated HTML
      - name: Run htmllint
        run: |
          # Lint all HTML files under _site directory
          htmllint "./_site/**/*.html" --config .htmllintrc


      # 10. Configure GitHub Pages
      - name: Configure Pages
        uses: actions/configure-pages@v3

      # 11. Upload build artifact for Pages
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      # 12. Deploy to GitHub Pages
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4

      # 13. Print deployed site URL
      - name: Print site URL
        run: |
          echo "‚úÖ Site successfully deployed!"
          echo "üåê URL: https://${{ github.repository_owner }}.github.io"
